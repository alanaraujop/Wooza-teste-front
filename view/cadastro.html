<div>

    <h1>Ãšltimo passo</h1>

    <form class="cadastro light-grey">
        <div class="form-group">
            <label for="nome">Nome*</label>
            <input type="text" name="nome" id="nome" ng-model="cadastro.nome" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail*</label>
            <input type="email" name="email" id="email" ng-model="cadastro.email" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF*</label>
            <input type="text" name="cpf" id="cpf" ng-model="cadastro.cpf" mask="999.999.999-99" required>
        </div>
        <div class="form-group">
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" id="tel" ng-model="cadastro.telefone" mask='(99)9?9999-9999'>
        </div>
        <div class="form-group">
            <label for="dtNasc">Data de nascimento</label>
            <input type="text" name="dtNasc" id="dtNasc" mask='39/19/2999' ng-model="cadastro.dtNasc">
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="Enviar" ng-click="enviar(cadastro)">
    </form>


</div>
